name : chocolatine

on:
  push:
    branches-ignore:
     - 'ga-ignore-**'
  pull_request:
    branches-ignore:
     - 'ga-ignore-**'

env:
  MIRROR_URL: ${{ vars.MIRROR_URL }}
  EXECUTABLES: ${{ vars.EXECUTABLES }}

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v3
      - name: "Checkout repository coding style."
        run:
          check.sh $(pwd) $(pwd);
          if [[-s coding-style-reports.log]]; then
            exit 1;
          fi
          exit 0;

      - name: Fail if needed
        if: env.FAIL_TASK == 'true'
        run: exit 1

check_program_compilation:
  name: Checks if the program compiles correctly and executables files got created
  runs-on: ubuntu-latest
  container: 
    image: epitechcontent/epitest-docker:latest
  needs: 
    - check_coding_style
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: make
      timeout-minutes: 2
    - run: make clean
      run: |
        echo "FAIL_TASK=false" >> "$GITHUB_ENV"
        SEARCH_BINARIES="${{ env.EXECUTABLES }}"
        IFS=$','
        for BIN in $SEARCH_BINARIES; do
            if [ ! -f "${BIN}" ]; then
                echo "::error file=${BIN},title=Binary not found::${BIN}"
                echo "FAIL_TASK=true" >> "$GITHUB_ENV"
            fi
            if [ ! -x "${BIN}" ]; then
                echo "::error file=${BIN},title=Binary not executable::${BIN}"
                echo "FAIL_TASK=true" >> "$GITHUB_ENV"
            fi
        done
    - name: Fail if needed
      if: env.FAIL_TASK == 'true'
      run: exit 1

run_tests:
  name: "Run the criterion program tests."
  runs-on: ubuntu-latest
  needs: [check_compilation]
  container: 
    image: epitechcontent/epitest-docker:latest
  steps:
    - uses: actions/checkout@v3
    - name: Checkout repository
    - name: Starts tests
      - id: run_tests
      run: make tests_run
      timeout-minutes: 2

  push_to_mirror:
    name: Pushes the current repository files to a given mirror repository
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: [run_tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push mirror repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}