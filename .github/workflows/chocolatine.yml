name : chocolatine

on:
  push:
    branches-ignore:
     - 'ga-ignore-**'
  pull_request:
    branches-ignore:
     - 'ga-ignore-**'

env:
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DOP-200-LYN-2-1-chocolatine-philemon.linossier.git"
  EXECUTABLES: "bsq"

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v3
      - name: "Checkout repository coding style."
        run: |
          check.sh $(pwd) $(pwd);
          if [[-s coding-style-reports.log]];
            then
              echo "Coding Style Errors: ";
              cat coding-style-reports.log;
              exit 1;
          fi
          echo "Repository is clean !";
          exit 0;

  check_program_compilation:
    needs: [check_coding_style]
    name: "Checks if the program compiles correctly."
    runs-on: ubuntu-latest
    container: 
      image: epitechcontent/epitest-docker:latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - run: make
        timeout-minutes: 2
      - run: make clean
        run: |
          OIFS=$IFS
          IFS=','
          for x in $EXECUTABLES
            do
              ./$x
            done
          IFS=$OIFS

  run_tests:
    needs: [check_program_compilation]
    name: "Run the criterion program tests."
    runs-on: ubuntu-latest
    container: 
      image: epitechcontent/epitest-docker:latest
    steps:
      - uses: actions/checkout@v3
      - id: run_tests
        run: make tests_run
        timeout-minutes: 2

  push_to_mirror:
    needs: [run_tests]
    name: Pushes the current repository files to a given mirror repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push mirror repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}